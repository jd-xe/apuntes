<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P√°gina de Apuntes - LGN Notes</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Handlee', cursive;
      overflow: hidden;
      background: linear-gradient(to bottom right, #0f172a, #1e1b4b, #312e81);
      color: #f1f1f1;
    }

    /* Suave iluminaci√≥n */
    .lamp-glow {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
    }

    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-center relative overflow-hidden">

  <!-- Iluminaci√≥n tenue -->
  <div class="lamp-glow"></div>

  <!-- Part√≠culas flotantes -->
  <canvas id="particles"></canvas>

  <!-- √çconos decorativos -->
  <div class="absolute top-10 left-10 opacity-20 text-6xl text-indigo-300 animate__animated animate__fadeInLeft z-10">
    <i class='bx bxs-book'></i>
  </div>
  <div class="absolute bottom-10 right-10 opacity-20 text-6xl text-purple-300 animate__animated animate__fadeInRight z-10">
    <i class='bx bx-pencil'></i>
  </div>

  <!-- Contenido principal -->
  <main class="relative z-20">
    <h1 class="text-5xl font-bold text-indigo-200 animate__animated animate__fadeInDown mb-6 drop-shadow-lg">üìò LGN Notes</h1>
    <p class="text-lg text-indigo-100 max-w-md mb-8 animate__animated animate__fadeInUp">
      Mientras m√°s apuntes, m√°s construyes...
    </p>

    <a href="menu.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl text-xl transition animate__animated animate__pulse animate__infinite shadow-lg">
      Comenzar ‚ú®
    </a>

    <!-- Control de m√∫sica -->
  <div class="mt-10 animate__animated animate__fadeInUp flex justify-center">
    <button id="music-btn" class="bg-white/20 backdrop-blur-md shadow-md rounded-full px-6 py-3 hover:bg-indigo-500/30 transition flex items-center gap-3">
      <i id="music-icon" class='bx bx-play text-2xl text-indigo-200'></i>
      <span class="text-indigo-100 font-medium">M√∫sica</span>
    </button>
    <audio id="bgMusic" src="assets/musica/lofi-study-calm-peaceful-chill-hop-112191.mp3" loop preload="auto"></audio>
  </div>
  </main>

  <!-- Footer -->
  <footer class="absolute bottom-4 text-indigo-300 text-sm z-20">
    Proyecto escolar ‚Äì <span class="font-semibold text-indigo-200">LGN Notes 2025</span>
  </footer>

  <!-- Script: part√≠culas + m√∫sica -->
  <script>
    // Part√≠culas flotantes
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function initParticles() {
      particles = Array.from({length: 50}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        d: Math.random() * 0.5 + 0.2
      }));
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(drawParticles);
    }

    initParticles();
    drawParticles();

    // Control de m√∫sica
    const musicBtn = document.getElementById('music-btn');
    const musicIcon = document.getElementById('music-icon');
    const bgMusic = document.getElementById('bgMusic');

    musicBtn.addEventListener('click', async () => {
      try {
        if (bgMusic.paused) {
          await bgMusic.play();
          musicIcon.classList.replace('bx-play', 'bx-pause');
        } else {
          bgMusic.pause();
          musicIcon.classList.replace('bx-pause', 'bx-play');
        }
      } catch (err) {
        alert('El navegador bloque√≥ la reproducci√≥n autom√°tica. Usa el bot√≥n para activarla manualmente.');
      }
    });
  </script>

</body>
</html>
